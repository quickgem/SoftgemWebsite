name: Deploy to S3

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::698355678423:role/AmazonS3FullAccessRole
          aws-region: eu-west-1

      - name: Sync files to S3
        run: aws s3 sync ./ s3://softgem-website --delete
